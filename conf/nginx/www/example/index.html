<!DOCTYPE html>
<html>
  <head>
    <title>example for leaflet-rastercoords</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <style>
      html, body, #map {
        width:100%;
        height:100%;
        margin:0;
        padding:0;
        background-color: #1C1E20
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="../leaflet/leaflet.js"></script>
    <script src="/leaflet/plugins/rastercoords.js"></script>
    <script src="geojson.js"></script>
    <script src="index.js"></script>
    <script src="leaflet.edgebuffer.js"></script>

    <!-- <a download='mytrack.json' onclick='this.href="data:application/geo+json,"+JSON.stringify(gpx)'>&#x2b07;</a> -->
    <script src="L.mytrack.js"></script>
    <script>
      var karte = L.map('map',{center: [48.37, 10.89],zoom: 12})  //.fitWorld();

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(karte);


      karte.locate({watch: true, enableHighAccuracy: true});  //setView: true, , maxZoom: 16

      L.control.watermark({ position: 'bottomright' }).addTo(karte);  //download-button

    var mytrack=L.mytrack({click:location.search?true:false}).addTo(karte)  //{click:false}  //querstringparameter ?1 draw track  //must be named mytrack!

    </script>

  </body>
</html>
