server {
    server_name _;

    # Hide nginx version information.
    server_tokens off;

    listen 443 ssl http2;
    #listen [::]:443 ssl http2;
    index index.html index.htm index.nginx-debian.html;

    root                    /usr/share/nginx/html;
    include                 /etc/nginx/mime.types;

    ssl_certificate         /etc/nginx/ssl/rootCA.crt;
    ssl_certificate_key     /etc/nginx/ssl/rootCA.key;
    ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;

    location / {
        try_files $uri $uri/ /index.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /portainer/ {
                proxy_pass https://portainer:9000/;
        }

    location /manager/rabbit/ {
        if ($request_uri ~* "/manager/rabbit/(.*)") {
            proxy_pass http://rabbit1:15672/$1;
        }
        proxy_pass http://rabbit1:15672;                         
        proxy_buffering                     off;
        proxy_set_header Host               $http_host;
        proxy_set_header X-Real-Ip          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    gzip                    on;
    gzip_vary               on;
    gzip_http_version       1.0;
    gzip_comp_level         5;
    gzip_types
                            application/atom+xml
                            application/javascript
                            application/json
                            application/rss+xml
                            application/vnd.ms-fontobject
                            application/x-font-ttf
                            application/x-web-app-manifest+json
                            application/xhtml+xml
                            application/xml
                            font/opentype
                            image/svg+xml
                            image/x-icon
                            text/css
                            text/plain
                            text/x-component;
    gzip_proxied            no-cache no-store private expired auth;
    gzip_min_length         256;
    gunzip                  on;

    proxy_connect_timeout   60;
    proxy_send_timeout      60;
    proxy_read_timeout      60;

    proxy_buffering         off;
}

# HTTP redirect
server {
    listen                  80;
    server_name             _;

    location / {
        return 301 https://spb.visiodesk.net$request_uri;
    }
}